apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homeassistant
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://k8s-home-lab.github.io/helm-charts/
    targetRevision: 14.0.1
    chart: home-assistant
    helm:
      valuesObject:
        env:
          TZ: "America/New York"
        ingress:
          main:
            enabled: true
            annotations:
              nginx.org/websocket-services: home-assistant
            hosts:
              - host: velvet.mershab.com
                paths:
                  - path: /
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - priority=8
  destination:
    name: loft-main-vcluster-home
    namespace: homeassistant
