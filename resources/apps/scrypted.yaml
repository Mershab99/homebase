apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scrypted
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://homelab-ci.github.io/ezUxewsl/
    targetRevision: 0.3.9
    chart: scrypted
    helm:
      valuesObject:
        env:
          TZ: "America/New York"
        ingress:
          main:
            enabled: true
            annotations:
              nginx.org/websocket-services: home-assistant
            hosts:
              - host: scrypted.mershab.com
                paths:
                  - path: /
  syncPolicy:
    automated: 
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - priority=8
  destination:
    name: loft-main-vcluster-home
    namespace: scrypted 
